<h2>Por pais</h2>

<div class="row">
  <div class="col">
    <!-- SearchBox-->
    <shared-search-box
      (onDebounce)="searchByPais($event)"
      [initialValue]="initialValue"
      placeholder="Insertar pais"
    ></shared-search-box>
  </div>
</div>

<div class="row">
  <div class="col">
    <hr>
    <shared-loading-spinner *ngIf="isLoading"></shared-loading-spinner>
    <countries-table [countries]="countries"></countries-table>
  </div>
</div>
